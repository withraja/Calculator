<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <!-- INI BUAT OUTPUT -->
      <div class="output">
        <div class="previous-operand">123 + 11</div>
        <div class="current-operand">456</div>
      </div>
      <!-- INI BUAT INPUT -->
      <button data-all-clear class="span-two white">AC</button>
      <button data-delete class="white">DEL</button>
      <button data-operation class="orange">รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation class="orange">*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation class="orange">+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation class="orange">-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="span-two colored">=</button>
    </div>
  </body>
</html>
